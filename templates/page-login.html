<!doctype html>
<html lang="zh" class="fullscreen-bg">

<head>
	<title>人脸识别考勤管理系统</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<!-- VENDOR CSS -->
	<link rel="stylesheet" href="/static/css/bootstrap.min.css">
	<link rel="stylesheet" href="/static/css/font-awesome.min.css">
	<link rel="stylesheet" href="/static/css/style.css">
	<!-- MAIN CSS -->
	<link rel="stylesheet" href="/static/css/main.css">
	<!-- FOR DEMO PURPOSES ONLY. You should remove this in your project -->
	<link rel="stylesheet" href="/static/css/demo.css">
	<!-- GOOGLE FONTS -->
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet">
	<!-- ICONS -->
{#	<link rel="apple-touch-icon" sizes="76x76" href="/static/img/apple-icon.png">#}
	<link rel="icon" type="image/png" sizes="96x96" href="/static/img/shi.png">
    <script src="/static/js/jquery-1.10.2.min.js"></script>
    <script src="/static/js/jquery-1.11.1.min.js"></script>
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/jquery.cookie.js"></script>
    <!-- 一加载就执行  用于记住我功能 -->
<script>
    $(document).ready(function(){
        console.log($.cookie("password"))
        if($.cookie("password") != ''){
              $("#signin-password").val($.cookie("password"));
        }
        if($.cookie("email") != ''){
              $("#signin-email").val($.cookie("email"));
        }
    })

    function check(){
        //记住我功能使用
        //写入cookie
        if ($("#remember").prop("checked") == true) {
            var email = $("#signin-email").val();
            var password = $("#signin-password").val();
            $.cookie("email", email);
            $.cookie("password", password, {expires: 7}); // 存储一个带7天期限的 cookie 如果{ expires: 7 } 不写则cookie只相当回话效果
        } else {
            $.cookie("email", "");
            $.cookie("password", "");
        }
    }
</script>
</head>
<body>
	<!-- WRAPPER -->
	<div id="wrapper">
		<div class="vertical-align-wrap">
			<div class="vertical-align-middle">
				<div class="auth-box ">
					<div class="left">
						<div class="content">
							<div class="header">
{#								<div class="logo text-center"><img src="/static/img/logo-dark.png" alt="Klorofil Logo"></div>#}
								<h class="lead">考勤管理系统登录</h>
							</div>
							<form class="form-auth-small" action="/login/" method="post" onsubmit="return check()">
                                {% csrf_token %}
								<div class="form-group ">
									<label for="signin-email" class="control-label sr-only">Email</label>
									<input type="email" class="form-control" id="signin-email" name="email"  placeholder="Email">
                                </div>
								<div class="form-group ">
									<label for="signin-password" class="control-label sr-only">Password</label>
									<input type="password" class="form-control" name="password" id="signin-password"  placeholder="Password">
								    <span class="help-block " style="color: red">{{ error_msg }}</span>
                                </div>
                                <div class="form-group">
                                    <input name="account_rank" type="radio" value="student" checked/><small>学生</small>&nbsp&nbsp&nbsp&nbsp&nbsp
                                    <input name="account_rank" type="radio" value="teacher" /><small>教师</small>&nbsp&nbsp&nbsp&nbsp&nbsp
                                    <input name="account_rank" type="radio" value="admin" /><small>管理员</small>
                                </div>
								<div class="form-group clearfix">
									<label class="fancy-checkbox element-left">
										<input type="checkbox" name="remember" id="remember" checked>
										<span>记住我</span>
									</label>
                                    <a href="/register/" class='text-right'>学生注册账号</a>
								</div>
								<button type="submit" class="btn btn-primary btn-lg btn-block" >登录</button>
								<div class="bottom">
									<span class="helper-text"><i class="fa fa-lock"></i> <a href="/forget_password/">忘记密码</a></span>
								</div>
							</form>
						</div>
					</div>
					<div class="right">
						<div class="overlay"></div>
						<div class="content text">
							<h1 class="heading">Talk is cheap , show me the code</h1>
							<p>By Linus</p>
						</div>
					</div>
					<div class="clearfix"></div>
				</div>
			</div>
		</div>
	</div>
	<!-- END WRAPPER -->
</body>
</html>
