<table class="table">
    <thead>

        <th>功能</th>

    <tbody>
    <tr>
        <td>提交学生用户人脸</td>
        <td>
            <form action="/add_UserInfo_img_2db/" method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-primary">提交</button>

        </td>
        <td>假设所有学生上传人脸</td>
    </tr>

    <tr>
        <td>提交考勤演示数据</td>
        <td>
            <form action="/upload_atten_demo/" method="post" style="width: 50%">
                {% csrf_token %}

                <input type="text" id="course_id" name="course_id" placeholder="输入课程号" class="form-control"
                       maxlength="7">
                <button type="submit" class="btn btn-primary">提交</button>

        </td>

    </tr>

</table>

<h3 style="color: red">{{ success }}</h3>

<h1 class="page-header">加密解密</h1>
<form action="/decode/" method="post" class="bs-example bs-example-form" id="decodeForm" style="width: 30%">
    {% csrf_token %}
    <input type="textfield" name="decode" id="decode" value="{{ decode }}" size="30" placeholder="原始密码"
           class="form-control" maxlength="16"/>
    <button type="submit" class="btn btn-info">↑解密/加密↓</button>
    <br>
    <input type="textfiled" name="code" id="code" value="{{ code }}" size="30" placeholder="加密密码" class="form-control"/>
</form>

<h3>功能介绍：</h3>
<p>此模块将用户输入的密码（原始密码）与数据库存储的密码（加密密码）进行转换</p>
