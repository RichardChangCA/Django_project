{% extends 'base.html' %}
{% block content %}
    <h1 class="page-header">申诉结果
        <form method="post" action="/stu_check_atten/" class="pull-right">
            {% csrf_token %}
            <input type="text" name="cour_id" id="cour_id"
                   value="{{ complain_result.att.course_id.courseNum }}" style="display: none;">
            <input type="text" name="teac_id" id="teac_id"
                   value="{{ complain_result.att.teacher_id.teacherNum }}" style="display: none;">
            <button type="submit" class="btn btn-default">返回上层</button>
        </form>
    </h1>
    <p style="color: red">申诉失败</p>
    <p>教师回复：{{ complain_result.return_text }}</p>
{% endblock content %}
